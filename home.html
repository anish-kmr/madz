<!-- =======================================| Script |=========================================== -->
<script src="jquery-ui\jquery-ui.js"></script>
<script>

  $(document).ready(function(){

// SEARCH BAR
   $(".go").click(function(){
     var search = $("#suggest").val();
     var category = ["Quadratic","Factorial","Matrices","Prime","Permutations","Combinations"]
     //CHECK FOR PRIME
     for(i=0;i<category.length;i++){
       if(search.search("Quadratic")!=-1){
         $("#frame").attr({"src":"quad.html" , "height": "670px"});
         $(".search a").attr("href","#frame");
         break;
       }

       else if(search.search("Factorial")!=-1){
         $("#frame").attr({"src":"fact.html" , "height": "670px"});
         $(".search a").attr("href","#frame");
         break;
       }
       else if(search.search("Matrices")!=-1){
         $("#frame").attr({"src":"matrix.html" , "height": "670px"});
         $(".search a").attr("href","#frame");
         break;
       }

       else if(search.search("Prime")!=-1 || search.search("Permutations")!=-1 ||search.search("Combinations")!=-1 ){
         $("#frame").attr({"src":"prime.html" , "height": "670px"});
         $(".search a").attr("href","#frame");
         break;
       }
       else if(i==category.length-1){
         alert("Select From Suggestions ! ");
       }

     }


   })

// SEARCH BAR FINISHED

    $("#suggest").autocomplete({source: ["Quadratic Equations","Factorial","Matrices","Prime No.","Permutations","Combinations", "Prime Factors"]},{autoFocus:true});
    $("#matrix").tooltip();
    $("#prime").tooltip();
    $("#fact").tooltip();
    $("#area").tooltip();
    $("#quad").tooltip();

    $("#quad").click(function(){
      $("iframe").attr({"src":"quad.html" , "height": "650px"});
    });
    $("#fact").click(function(){
      $("iframe").attr({"src":"fact.html" , "height": "780px"});
    });
    $("#prime").click(function(){
      $("iframe").attr({"src":"prime.html" , "height": "670px"});
    });
    $("#matrix").click(function(){
      $("iframe").attr({"src":"matrix.html" , "height": "950px"});
    });
    $("#area").click(function(){
      $("iframe").attr("src","area.html");
    });
  });
</script>
